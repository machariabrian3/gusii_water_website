<div style="margin-bottom:16px;padding-bottom:8px;" class="border-bottom row">
  <div class="col-8">
  <h4 style = "color:rgb(120,120,120);margin-bottom:4px; ">{{tender['title']}}</h4>
  <div><b>Location</b> :{{tender['location']}} </div>
  {% if tender['salary'] in tenders %}
  <div><b>Salary</b> :{{tender['salary']}} </div>
  {% endif %}
  </div>
  <div class="col-2">
    <a href="/tender/{{tender['id']}}" type="button" class="btn btn-outline-info">Info</a> 
  </div>
  <div class="col-2">   
    <a href="mailto:info@gwasco.co.ke?subject=Application for {{tender['title']}}" type="button" class="btn btn-outline-secondary">Apply now</a>   


  </div>
</div>
