<div style="margin-bottom:16px;padding-bottom:8px;" class="border-bottom row">
  <div class="col-md-8">
    <h4 style="color:rgb(120,120,120);margin-bottom:4px;">{{job['title']}}</h4>
    <div>
      <b>Requirements</b>:
      <ul>
        {% for line in job.requirements.split(".")%}
        <li>{{line}}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="col-md-2">
    <a href="/apiv1/download/{{job['doc_url']}}" download="{{job['doc_url']}}" type="button" class="btn btn-outline-info btn-block mb-2">
      Download <i class="fa fa-download"></i>
    </a>
  </div>
  <div class="col-md-2">
    <a href="mailto:recruit@gwasco.co.ke?subject=Application for {{job['title']}}" type="button" class="btn btn-outline-secondary btn-block">
      Apply now
    </a>
  </div>
</div>
