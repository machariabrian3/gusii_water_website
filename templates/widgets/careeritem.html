<div style="margin-bottom:16px;padding-bottom:8px;" class="border-bottom row">
  <div class="col-8">
  <h4 style = "color:rgb(120,120,120);margin-bottom:4px; ">{{job['title']}}</h4>
    <div>
      <b>Requirements </b> :
      <ul>
         {% for line in job.requirements.split(".")%}
          <li>{{line}}</li>
         {% endfor %}
       </ul>
    </div>
  </div>
  <div class="col-2">
      <a href="{{job['doc_url']}}" download type="button" class="btn btn-outline-info">
          More info <i class="fa fa-download"></i>
      </a>
  </div>
  <div class="col-2">   
    <a href="mailto:recruit@gwasco.co.ke?subject=Application for {{job['title']}}" type="button" class="btn btn-outline-secondary">Apply now</a>   


  </div>
</div>
